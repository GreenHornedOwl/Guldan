<!DOCTYPE html>
<html>
<head>
	<title>Account Creation</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/css/account_creation.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<div class="test-module">
	<form name="accountCreation" id="accountCreation" action="" method="post">
		<div class="form-group clearfix modifier">
			<div class="col-sm-12">
				<label>
					<input type="radio" name="Gender" value="M" checked="checked">Mr</label>
				<label>
					<input type="radio" name="Gender" value="F">Ms</label>
			</div>
		</div>
		<div class="form-group clearfix account-type">
			<div class="col-sm-4">
				<label>Account Type</label>
			</div>
			<div class="col-sm-8">
				<select name="AccountType" id="AccountType">
					<option value="1" selected="selected">Account Red</option>
					<option value="2">Account Green</option>
					<option value="3">Account Blue</option>
				</select>
			</div>
		</div>
		<div data-filter="1,2,3">
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="LastName">Last Name*:</label>
				</div>
				<div class="col-sm-8">
					<input name="LastName" type="text" id="LastName" />
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="FirstName">First Name:</label>
				</div>
				<div class="col-sm-8">
					<input name="FirstName" type="text" id="FirstName" />
				</div>
			</div>
		</div>
		<div data-filter="2,3" style="display: none;">
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="Company">Company*:</label>
				</div>
				<div class="col-sm-8">
					<input name="Company" type="text" id="Company" />
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="CompanyRegisteredNumber">Company Registered Number*:</label>
				</div>
				<div class="col-sm-8">
					<input name="CompanyRegisteredNumber" type="text" id="CompanyRegisteredNumber" />
				</div>
			</div>
		</div>
		<div data-filter="1,2,3">
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="Email">Email*:</label>
				</div>
				<div class="col-sm-8">
					<input name="Email" type="text" id="Email" placeholder="address@email.com" />
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="Phone">Phone*:</label>
				</div>
				<div class="col-sm-8">
					<input name="Phone" type="text" id="Phone" placeholder="07xxxxxxxx" />
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="State">State*:</label>
				</div>
				<div class="col-sm-8">
					<select id="State" name="State">
					  <option value="" selected="selected">Select State</option>
					</select>
					<!-- <select id="State" name="State">
						<option value="">Select State</option>
						<option value="Alba">ALBA</option>
						<option value="ARAD">ARAD</option>
						<option value="ARGES">ARGES</option>
						<option value="BACAU">BACAU</option>
					</select> -->
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="City">City*:</label>
				</div>
				<div class="col-sm-8">
					<select id="City" name="City" data-requirement="#State">
						<option value="">Select City</option>
						<!-- <option value="Abrud">ABRUD</option>
						<option value="Abrud-Sat">ABRUD-SAT</option>
						<option value="Achimetesti">ACHIMETESTI</option>
						<option value="Acmariu">ACMARIU</option> -->
					</select>
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="Address">Address*:</label>
				</div>
				<div class="col-sm-8">
					<textarea name="Address" id="Address"></textarea>
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="NewPassword">Password*:</label>
				</div>
				<div class="col-sm-8">
					<input name="NewPassword" type="password" id="NewPassword" autocomplete="off" />
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-sm-4">
					<label for="NewPasswordConfirm">Password Confirm*:</label>
				</div>
				<div class="col-sm-8">
					<input name="NewPasswordConfirm" type="password" id="NewPasswordConfirm" autocomplete="off" />
				</div>
			</div>
		</div>
		<div class="form-group modifier clearfix">
			<div class="col-sm-12">
				<div data-role="terms">
					<input type="checkbox" id="terms" name="terms">
					<label for="terms"> I agree with the <a href="" data-toggle="modal" data-target="#term">"Terms & Conditions"</a>.</label>
				</div>
				<div data-role="newsletter">
					<input type="checkbox" id="Newsletter" name="Newsletter"  />
					<label for="">Subscribe to the Newsletter.</label>
				</div>
			</div>
		</div>
		<div class="form-group clearfix">
			<div class="col-xs-12">
				<button type="submit">Create Account</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js" defer></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/account_creation.js"></script>
</body>
</html>
